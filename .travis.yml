language: python

jobs:
  include:
    - os: linux
      python: "3.8"
    - os: linux
      python: "3.9"
    - os: linux
      python: "nightly"

install:
  - source .envrc
  - echo $URL_COUNTAPI
  - make requirements
  - pip3 install codecov

script:
  - coverage run -m pytest
  - coverage xml

after_success:
  - codecov

before_deploy:
  - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.8.0

deploy:
  provider: heroku
  api_key:
    secure:   # pragma: allowlist secret
  on:
    all_branches: true
    tags: true
